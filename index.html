<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main">  
        <div id="main" class="box_main">
            <div class="face1 watch">
                <div class="clock">
                    <span id="hours_f1" style="margin-right:3px;margin-top: 17px;">00</span>
                    <div class="clock_right">
                        <span id="minutes_f1">00</span>
                        <span id="seconds_f1">00</span>
                    </div>
                    <span id="ampm" style="font-size: 88px; margin-left: -70px;">AM</span>
                </div>
            </div>
            <div class="face2 watch">
                <div class="clock2">
                    <div style="--ch:blue;" id="hr" class="hand"><i></i></div>
                    <div style="--ch:green;" id="min" class="hand"><i class="i2"></i></div>
                    <div style="--ch:white;" id="sec" class="hand"><i class="i3"></i></div>
                    <span style="--i:1;"><b>1</b></span>
                    <span style="--i:2;"><b>2</b></span>
                    <span style="--i:3;"><b>3</b></span>
                    <span style="--i:4;"><b>4</b></span>
                    <span style="--i:5;"><b>5</b></span>
                    <span style="--i:6;"><b>6</b></span>
                    <span style="--i:7;"><b>7</b></span>
                    <span style="--i:8;"><b>8</b></span>
                    <span style="--i:9;"><b>9</b></span>
                    <span style="--i:10;"><b>10</b></span>
                    <span style="--i:11;"><b>11</b></span>
                    <span style="--i:12;"><b>12</b></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
